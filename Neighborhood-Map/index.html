<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="styles/style.css">	
</head>
<body>
	<div id="wrapper"> 
	  
      <div id="map"></div>

      <button data-bind='click:toggleList'>显示/隐藏</button>
      
      <div class="searchList" data-bind="css:{show:isShow()<0}">
		<input type="text" data-bind="textInput: userInput,event:{keyup:filterMarkers}">
	    <ul data-bind='foreach:universityList'>
	      <li data-bind='text:name,click: $parent.showInfo,visible: visible'></li>
	    </ul>
      </div>
      
    </div>
    <script src="js/libs/jquery-2.1.3.min.js"></script>
	<script src="js/libs/knockoutjs-3.4.2.js"></script>
	<script src='js/app.js'></script>
	<script>
	mapError = function(){
		document.getElementById('wrapper').innerHTML="地图无法加载！";
	}
	</script>
	<script async defer src="http://webapi.amap.com/maps?v=1.3&key=0f839561025c9b351c4068c410cd461e&callback=init" onerror="mapError()"></script>

</body>
</html>
